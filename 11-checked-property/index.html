<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- checkbox for subscribe button -->
    <input type="checkbox" id="myCheckBox" />
    <label for="myCheckBox">subscribe</label><br />
    <!-- radio button for visa -->
    <input type="radio" id="visaBtn" name="name" />
    <label for="visaBtn">Visa</label> <br />
    <!-- radio button for mastercard -->
    <input type="radio" id="masterCardBtn" name="name" />
    <label for="masterCardBtn">MasterCard</label> <br />
    <!-- radio button for paypal -->
    <input type="radio" id="payPalBtn" name="name" />
    <label for="payPalBtn">PayPal</label> <br />
    <!-- submit button -->
    <button type="submit" id="mySubmit">submit</button>
    <!-- <paragraph> tag used to display sub results -->
    <p id="subResult"></p>
    <!-- <paragraph> tag is used to display payment results -->
    <p id="paymentResult"></p>

    <script src="index.js"></script>
  </body>
</html>
